<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main>
      <div class="container">
        <div class="container-item">
          <div class="images">

            <div class="logo-container">
              <img class="logo-item" src="images/image-equilibrium.jpg" alt="equilibrium logo">
            </div>

            <div class="view">
              <div class="view-container">
                <img class="view-item" src="images/icon-view.svg" alt="view icon">
              </div>
            </div>

          </div>

          <h1>Equilibrium #3429</h1>
          <p class="slogan">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div class="info-eth">
              <img src="images/icon-ethereum.svg">      
              <span class="eth">0.041 ETH</span>
            </div>

            <div class="info-days">
              <img src="images/icon-clock.svg">
              <span class="days">3 days left</span>
            </div>
          </div>
          <hr>
          <div class="creation">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span class="creation-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mariana Schmidt</a>.
      </div>
    </main>
  

  
</body>
</html>
